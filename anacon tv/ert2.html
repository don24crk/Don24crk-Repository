<html>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" controls></video>
    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('https://s2.cystream.net/live/ert2/chunks.m3u8?nimblesessionid=6349955&wmsAuthSign=c2VydmVyX3RpbWU9MTIvMTAvMjAyMSAxMDo0Mjo1MiBQTSZoYXNoX3ZhbHVlPWUrRmVlWlFMV3k1bEsrSnA1b1pSL1E9PSZ2YWxpZG1pbnV0ZXM9MjA=');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.Apple.mpegurl'))
    {
        video.src = 'https://s2.cystream.net/live/ert2/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9MTIvMTEvMjAyMSA0OjE2OjQ2IFBNJmhhc2hfdmFsdWU9RVBlZ3p6ZUR2TVo1N25lajJJUllzUT09JnZhbGlkbWludXRlcz0yMA==';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>
  </body>
</html>
