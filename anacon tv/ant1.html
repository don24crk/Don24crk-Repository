<html>
  <body>
    <script src="www.anacon.org/app/chans/player/flowplayer.hlsjs.js"></script>
    <video id="video" controls></video>
    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('|User-Agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:93.0) Gecko/20100101 Firefox/93.0');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.Apple.mpegurl'))
    {
        video.src = 'https://s1.cystream.net/live/ant1/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9MTIvMTEvMjAyMSA0OjM1OjMwIFBNJmhhc2hfdmFsdWU9SXptY01IZ0p3ZTFKbG1XT2NLY21zZz09JnZhbGlkbWludXRlcz0yMA==';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>
  </body>
</html>
